<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1>Another Weather Forecast</h1>
                <p>Get accurate weather information for any location</p>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="city-input" placeholder="Enter city name...">
                    </div>
                    <button class="btn btn-primary" id="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button class="btn btn-secondary" id="location-btn">
                        <i class="fas fa-location-arrow"></i> Current Location
                    </button>
                </div>
            </header>
            
            <div class="weather-content">
                <div class="current-weather">
                    <div class="location">
                        <h2 id="location-name"></h2>
                        <p id="current-date"></p>
                    </div>
                    <div class="current-info">
                        <div class="temperature">
                            <div class="temp-value" id="current-temp"></div>
                            <div class="temp-unit">°C</div>
                        </div>
                        
                        <div class="weather-icon-container">
                            <img alt="Weather icon" class="weather-icon" id="current-icon">
                        </div>
                        
                        <div class="weather-info">
                            <div class="weather-condition" id="current-condition"></div>
                            <div class="weather-details">
                                <div class="detail-item">
                                    <i class="fas fa-wind"></i>
                                    <div class="detail-label">Wind</div>
                                    <div class="detail-value" id="wind-speed"></div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-tint"></i>
                                    <div class="detail-label">Humidity</div>
                                    <div class="detail-value" id="humidity"></div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-compress"></i>
                                    <div class="detail-label">Pressure</div>
                                    <div class="detail-value" id="pressure"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast">
                    <h3>7-Day Forecast</h3>
                    <div class="forecast-days" id="forecast-container">
                        <!-- Forecast items will be generated here -->
                    </div>
                </div>
            </div>
            
            <footer>
                <p>© 2025 Weather Forecast App | Data provided by Visual Crossing</p>
            </footer>
        </div>
    </div>
    <div class="notification" id="notification"></div>
</body>
</html>
