<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a93cb 0%, #a4bfef 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .weather-app {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        header {
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        header h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 700;
        }

        header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            max-width: 700px;
            margin: 25px auto 0;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.3rem;
        }

        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .btn-secondary {
            background: #2ecc71;
            color: white;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-secondary:hover {
            background: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
        }

        .weather-content {
            padding: 40px 30px;
        }

        .current-weather {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .location {
            margin-bottom: 25px;
        }

        .location h2 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .location p {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-top: 8px;
        }

        .current-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            flex-wrap: wrap;
            gap: 30px;
        }

        .temperature {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .temp-value {
            font-size: 5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .temp-unit {
            font-size: 2rem;
            color: #7f8c8d;
        }

        .weather-icon {
            font-size: 5rem;
            color: #3498db;
            margin: 20px 0;
        }

        .weather-condition {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .weather-details {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            min-width: 150px;
        }

        .detail-item i {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .detail-label {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .forecast {
            margin-top: 40px;
        }

        .forecast h3 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .forecast-days {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.8);
        }

        .forecast-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .forecast-day i {
            font-size: 2.5rem;
            color: #3498db;
            margin: 15px 0;
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 10px;
        }

        .forecast-condition {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .current-info {
                flex-direction: column;
                align-items: center;
            }
            
            .temperature {
                flex-direction: column;
            }
            
            .temp-value {
                font-size: 4rem;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .weather-content {
                padding: 20px 15px;
            }
            
            .current-weather {
                padding: 25px 15px;
            }
            
            .detail-item {
                min-width: 120px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <header>
                <h1>Weather Forecast</h1>
                <p>Get accurate weather information for any location</p>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="city-input" placeholder="Enter city name...">
                    </div>
                    <button class="btn btn-primary" id="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button class="btn btn-secondary" id="location-btn">
                        <i class="fas fa-location-arrow"></i> Current Location
                    </button>
                </div>
            </header>
            
            <div class="weather-content">
                <div class="current-weather">
                    <div class="location">
                        <h2>New York, US</h2>
                        <p>Thursday, July 3, 2025</p>
                    </div>
                    
                    <div class="current-info">
                        <div class="temperature">
                            <div class="temp-value">24</div>
                            <div class="temp-unit">°C</div>
                        </div>
                        
                        <div class="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        
                        <div class="weather-info">
                            <div class="weather-condition">Sunny</div>
                            <div class="weather-details">
                                <div class="detail-item">
                                    <i class="fas fa-wind"></i>
                                    <div class="detail-label">Wind</div>
                                    <div class="detail-value">12 km/h</div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-tint"></i>
                                    <div class="detail-label">Humidity</div>
                                    <div class="detail-value">65%</div>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-compress"></i>
                                    <div class="detail-label">Pressure</div>
                                    <div class="detail-value">1013 hPa</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast">
                    <h3>7-Day Forecast</h3>
                    <div class="forecast-days">
                        <!-- Forecast items will be generated here -->
                    </div>
                </div>
            </div>
            
            <footer>
                <p>© 2025 Weather Forecast App | Data provided by OpenWeatherMap</p>
            </footer>
        </div>
    </div>

    <script>
        // Sample data for the weather app
        const forecastData = [
            { day: 'Fri', date: 'Jul 4', icon: 'cloud-sun', condition: 'Partly Cloudy', high: 26, low: 18 },
            { day: 'Sat', date: 'Jul 5', icon: 'cloud', condition: 'Cloudy', high: 23, low: 17 },
            { day: 'Sun', date: 'Jul 6', icon: 'cloud-showers-heavy', condition: 'Showers', high: 21, low: 16 },
            { day: 'Mon', date: 'Jul 7', icon: 'sun', condition: 'Sunny', high: 27, low: 19 },
            { day: 'Tue', date: 'Jul 8', icon: 'bolt', condition: 'Thunderstorms', high: 22, low: 17 },
            { day: 'Wed', date: 'Jul 9', icon: 'cloud-sun', condition: 'Partly Cloudy', high: 24, low: 18 },
            { day: 'Thu', date: 'Jul 10', icon: 'sun', condition: 'Sunny', high: 28, low: 20 }
        ];

        // Generate forecast items
        const forecastContainer = document.querySelector('.forecast-days');
        
        forecastData.forEach(day => {
            const forecastItem = document.createElement('div');
            forecastItem.className = 'forecast-day';
            forecastItem.innerHTML = `
                <div class="forecast-date">${day.day}<br>${day.date}</div>
                <i class="fas fa-${day.icon}"></i>
                <div class="forecast-temp">${day.high}°</div>
                <div class="forecast-condition">${day.condition}</div>
                <div class="forecast-low">Low: ${day.low}°</div>
            `;
            forecastContainer.appendChild(forecastItem);
        });

        // Search functionality
        const searchBtn = document.getElementById('search-btn');
        const locationBtn = document.getElementById('location-btn');
        const cityInput = document.getElementById('city-input');
        
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                // In a real app, this would fetch weather data
                document.querySelector('.location h2').textContent = city;
                cityInput.value = '';
                showNotification(`Showing weather for ${city}`);
            }
        });
        
        locationBtn.addEventListener('click', () => {
            showNotification('Fetching your location...');
            // In a real app, this would use Geolocation API
            setTimeout(() => {
                document.querySelector('.location h2').textContent = 'London, UK';
                showNotification('Location found! Showing weather for your location.');
            }, 1500);
        });
        
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });
        
        function showNotification(message) {
            // This would show a notification in a real app
            console.log(message);
        }
    </script>
</body>
</html>
